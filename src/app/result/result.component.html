<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date. </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> distance in meters </th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef> Average speed </th>
    <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> options </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary">Edit</button>
      <button mat-button color="accent">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
